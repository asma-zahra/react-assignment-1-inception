<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Day 1</title>
  </head>
  <body>
    <!--Hello World Using HTML  -->
    <div id="root">
      <h1>Hello (Not Rendered)</h1>
    </div>

    <!-- React CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
      // Hello World Using JS (DOM Manipulation)
      const rootDiv = document.getElementById("root");
      const heading1 = document.createElement("h1");
      heading1.innerHTML = "Hello World ";
      rootDiv.appendChild(heading1);

      // Hello World Using React (createElement)

      // Create react element h1
      const Heading1 = React.createElement(
        "h1",
        { id: "h1", key: "first child" },
        "Hello World"
      );
      console.log(Heading1); //React element gives object
      const Heading2 = React.createElement(
        "h2",
        { id: "h2", key: "second Child" },
        "Hello World!!!!!"
      );
      console.log(Heading2); //React element gives object
      const container = React.createElement(
        "div",
        { id: "container", key: "div-container" },
        [Heading1 ,Heading2]
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
    //   passing react element inside render method
      root.render(container);
      
    </script>
  </body>
</html>
